<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      font-family:system-ui;
      overflow:hidden;
    }

    /* HOME */
    .box{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:white;
      text-align:center;
      padding:0 16px;
      z-index:5;
    }

    .box h1{
      margin:0 0 16px 0;
      font-size:34px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    /* STAGE */
    #stage{
      position:fixed;
      inset:0;
      display:none;
      background:black;
      overflow:hidden;
      z-index:1;
    }

    /* VIDEO SFONDO */
    #bgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.08);
      filter: blur(18px) brightness(0.75);
      opacity:0.95;
    }

    /* VIDEO PRINCIPALE */
    #fgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
    }

    /* TESTI */
    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      text-align:center;
      color:white;
      z-index:10;
    }

    .title{
      position:absolute;
      top:18%;
      width:100%;
      font-size:56px;
      font-weight:800;
      text-shadow:0 4px 20px rgba(0,0,0,.8);
      padding:0 16px;
    }

    .subtitle{
      position:absolute;
      bottom:18%;
      width:100%;
      font-size:26px;
      font-weight:700;
      opacity:.95;
      text-shadow:0 3px 14px rgba(0,0,0,.8);
      padding:0 16px;
    }

    /* AUDIO BUTTON */
    #soundBtn{
      position:fixed;
      top:14px;
      right:14px;
      display:none;
      z-index:20;
      font-size:18px;
      padding:10px 12px;
      border:none;
      border-radius:999px;
      background:rgba(0,0,0,.5);
      color:white;
      cursor:pointer;
      backdrop-filter: blur(6px);
    }

    /* MOBILE */
    @media (max-width: 768px){
      .box h1{ font-size:26px; }
      button{ font-size:18px; padding:12px 24px; }
      .title{ top:14%; font-size:34px; }
      .subtitle{ bottom:14%; font-size:18px; }
      #fgVideo{ transform:scale(0.92); }
    }
  </style>
</head>

<body>

  <!-- HOME -->
  <div class="box">
    <h1>Apri il tuo regalo üéÑ</h1>
    <button id="openBtn">üéÅ Apri</button>
  </div>

  <!-- STAGE -->
  <div id="stage">
    <video id="bgVideo" src="gif.gif.mp4?v=9" autoplay loop muted playsinline></video>
    <video id="fgVideo" src="gif.gif.mp4?v=9" autoplay loop muted playsinline></video>

    <div class="overlay">
      <div class="title">üéÑ BUON NATALE üéÑ</div>
      <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
    </div>
  </div>

  <!-- AUDIO (ANTI-CACHE + SAFE) -->
  <audio id="music" preload="auto" loop>
    <source src="song.mp3?v=9" type="audio/mpeg">
  </audio>

  <button id="soundBtn">üîä</button>

  <script>
    const openBtn  = document.getElementById("openBtn");
    const stage    = document.getElementById("stage");
    const box      = document.querySelector(".box");
    const bgVideo  = document.getElementById("bgVideo");
    const fgVideo  = document.getElementById("fgVideo");
    const music    = document.getElementById("music");
    const soundBtn = document.getElementById("soundBtn");

    let soundOn = true;

    openBtn.addEventListener("click", () => {
      box.style.display = "none";
      stage.style.display = "block";
      soundBtn.style.display = "block";

      bgVideo.currentTime = 0;
      fgVideo.currentTime = 0;
      bgVideo.play().catch(()=>{});
      fgVideo.play().catch(()=>{});

      music.currentTime = 0;
      music.muted = false;
      music.volume = 1.0;
      music.play().catch(err => console.log("Audio blocked:", err));
    });

    soundBtn.addEventListener("click", () => {
      soundOn = !soundOn;
      music.muted = !soundOn;
      soundBtn.textContent = soundOn ? "üîä" : "üîá";
      if(soundOn){
        music.play().catch(()=>{});
      }
    });
  </script>

</body>
</html>
