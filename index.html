<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      font-family:system-ui;
      overflow:hidden;
    }

    /* SCHERMATA INIZIALE */
    .box{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:white;
      z-index:2;
      text-align:center;
      padding:0 16px;
    }

    .box h1{
      margin:0 0 16px 0;
      font-size:34px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    /* STAGE */
    #stage{
      position:fixed;
      inset:0;
      display:none;
      background:black;
      z-index:1;
      overflow:hidden;
    }

    /* VIDEO SFONDO (riempie tutto) */
    #bgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.08);
      filter: blur(18px) brightness(0.75);
      opacity:0.95;
      z-index:0;
    }

    /* VIDEO DAVANTI (non tagliato) */
    #fgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      z-index:1;
    }

    /* TESTI */
    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      color:white;
      text-align:center;
      z-index:10;
    }

    .title{
      position:absolute;
      top:18%;
      width:100%;
      font-size:56px;
      font-weight:800;
      text-shadow:0 4px 20px rgba(0,0,0,.8);
      padding:0 16px;
      box-sizing:border-box;
    }

    .subtitle{
      position:absolute;
      bottom:18%;
      width:100%;
      font-size:26px;
      font-weight:700;
      opacity:.95;
      text-shadow:0 3px 14px rgba(0,0,0,.8);
      padding:0 16px;
      box-sizing:border-box;
    }

    /* HINT */
    #hint{
      position:fixed;
      bottom:14px;
      left:14px;
      font-size:12px;
      opacity:.6;
      color:white;
      display:none;
      z-index:20;
    }

    /* PULSANTE AUDIO */
    #soundBtn{
      position:fixed;
      top:14px;
      right:14px;
      z-index:30;
      display:none;
      border:none;
      border-radius:999px;
      padding:10px 12px;
      font-size:18px;
      cursor:pointer;
      background:rgba(0,0,0,.45);
      color:white;
      backdrop-filter: blur(6px);
    }

    /* üì± MOBILE */
    @media (max-width: 768px){
      .box h1{ font-size:26px; }
      button{ font-size:18px; padding:12px 24px; }

      .title{ top:14%; font-size:34px; }
      .subtitle{ bottom:14%; font-size:18px; }

      /* zoom-out leggero SOLO sul davanti, cos√¨ il muso non esce */
      #fgVideo{ transform:scale(0.92); }
    }
  </style>
</head>

<body>

  <!-- SCHERMATA INIZIALE -->
  <div class="box">
    <h1>Apri il tuo regalo üéÑ</h1>
    <button id="openBtn">üéÅ Apri</button>
  </div>

  <!-- STAGE -->
  <div id="stage">
    <video id="bgVideo" src="gif.gif.mp4" autoplay loop muted playsinline></video>
    <video id="fgVideo" src="gif.gif.mp4" autoplay loop muted playsinline></video>

    <div class="overlay">
      <div class="title">üéÑ BUON NATALE üéÑ</div>
      <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
    </div>
  </div>

  <div id="hint">Tip: premi ESC per chiudere</div>

  <!-- AUDIO (metti song.mp3 nella root) -->
  <audio id="music" src="song.mp3" preload="auto" loop></audio>
  <button id="soundBtn" aria-label="Audio">üîä</button>

  <script>
    const openBtn  = document.getElementById("openBtn");
    const stage    = document.getElementById("stage");
    const box      = document.querySelector(".box");
    const hint     = document.getElementById("hint");
    const bgVideo  = document.getElementById("bgVideo");
    const fgVideo  = document.getElementById("fgVideo");

    const music    = document.getElementById("music");
    const soundBtn = document.getElementById("soundBtn");

    let soundOn = true;

    function startMedia(){
      // video
      bgVideo.currentTime = 0;
      fgVideo.currentTime = 0;
      bgVideo.play().catch(()=>{});
      fgVideo.play().catch(()=>{});

      // audio (su mobile parte SOLO dopo click: perfetto)
      music.currentTime = 0;
      music.muted = false;
      music.volume = 0.8;
      music.play().catch(()=>{});
    }

    function stopMedia(){
      bgVideo.pause();
      fgVideo.pause();
      music.pause();
    }

    function updateSoundIcon(){
      soundBtn.textContent = soundOn ? "üîä" : "üîá";
      music.muted = !soundOn;
      if(soundOn){
        music.play().catch(()=>{});
      }
    }

    openBtn.addEventListener("click", () => {
      box.style.display = "none";
      stage.style.display = "block";
      hint.style.display = "block";
      soundBtn.style.display = "block";

      soundOn = true;
      updateSoundIcon();
      startMedia();
    });

    soundBtn.addEventListener("click", () => {
      soundOn = !soundOn;
      updateSoundIcon();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        stage.style.display = "none";
        box.style.display = "flex";
        hint.style.display = "none";
        soundBtn.style.display = "none";
        stopMedia();
      }
    });
  </script>

</body>
</html>
