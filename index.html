<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      font-family:system-ui;
      overflow:hidden;
    }

    .box{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:white;
      z-index:5;
      text-align:center;
    }

    .box h1{
      margin-bottom:16px;
      font-size:32px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    #stage{
      position:fixed;
      inset:0;
      display:none;
      background:black;
      overflow:hidden;
    }

    /* sfondo riempito */
    #bgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      filter:blur(18px) brightness(0.75);
      transform:scale(1.08);
    }

    /* video principale NON tagliato */
    #fgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
    }

    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      color:white;
      text-align:center;
      z-index:10;
    }

    .title{
      position:absolute;
      top:16%;
      width:100%;
      font-size:46px;
      font-weight:800;
      text-shadow:0 4px 20px rgba(0,0,0,.8);
    }

    .subtitle{
      position:absolute;
      bottom:16%;
      width:100%;
      font-size:22px;
      font-weight:700;
      text-shadow:0 3px 14px rgba(0,0,0,.8);
    }

    @media (max-width:768px){
      .title{font-size:34px;}
      .subtitle{font-size:18px;}
      #fgVideo{transform:scale(0.94);}
    }
  </style>
</head>

<body>

<div class="box">
  <h1>Apri il tuo regalo üéÑ</h1>
  <button id="openBtn">üéÅ Apri</button>
</div>

<div id="stage">
  <video id="bgVideo" src="gif.gif.mp4" autoplay loop muted playsinline></video>
  <video id="fgVideo" src="gif.gif.mp4" autoplay loop muted playsinline></video>

  <div class="overlay">
    <div class="title">üéÑ BUON NATALE üéÑ</div>
    <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
  </div>
</div>

<!-- AUDIO -->
<audio id="ohyeah" src="oh-yeah.mp3"></audio>
<audio id="music" src="song.mp3" loop></audio>

<script>
  const openBtn = document.getElementById("openBtn");
  const stage = document.getElementById("stage");
  const box = document.querySelector(".box");
  const hint = document.getElementById("hint");

  const bgVideo = document.getElementById("bgVideo");
  const fgVideo = document.getElementById("fgVideo");

  const ohyeah = document.getElementById("ohyeah");
  const music = document.getElementById("music");

  function fadeInAudio(audio, duration = 3000){
    audio.volume = 0;
    audio.play().catch(()=>{});

    const step = 0.05;
    const interval = duration / (1 / step);

    const fade = setInterval(() => {
      if (audio.volume < 1) {
        audio.volume = Math.min(audio.volume + step, 1);
      } else {
        clearInterval(fade);
      }
    }, interval);
  }

  function startAll(){
    bgVideo.currentTime = 0;
    fgVideo.currentTime = 0;

    bgVideo.play().catch(()=>{});
    fgVideo.play().catch(()=>{});

    ohyeah.currentTime = 0;
    ohyeah.play().catch(()=>{});

    setTimeout(() => {
      fadeInAudio(music, 4000); // fade-in di 4 secondi
    }, 600);
  }

  openBtn.addEventListener("click", () => {
    box.style.display = "none";
    stage.style.display = "block";
    hint.style.display = "block";
    startAll();
  });

  window.addEventListener("keydown", (e) => {
    if (e.key === "Escape"){
      stage.style.display = "none";
      box.style.display = "flex";
      hint.style.display = "none";

      bgVideo.pause();
      fgVideo.pause();
      music.pause();
    }
  });
</script>

</body>
</html>
