<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8">
<title>ğŸ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  background:#0b0b0f;
  font-family:system-ui;
  overflow:hidden;
}

/* SCHERMATA INIZIALE */
.box{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  color:white;
  text-align:center;
  z-index:5;
}

.box h1{
  font-size:30px;
  margin-bottom:16px;
}

button{
  font-size:20px;
  padding:14px 28px;
  border-radius:12px;
  border:none;
  background:#e63946;
  color:white;
  cursor:pointer;
}

/* STAGE */
#stage{
  position:fixed;
  inset:0;
  display:none;
  background:black;
  overflow:hidden;
}

/* VIDEO SFONDO */
#bgVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scale(1.08);
  filter:blur(18px) brightness(0.7);
}

/* VIDEO PRINCIPALE */
#fgVideo{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
}

/* TESTI */
.overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
  color:white;
  text-align:center;
}

.title{
  position:absolute;
  top:15%;
  width:100%;
  font-size:36px;
  font-weight:800;
}

.subtitle{
  position:absolute;
  bottom:15%;
  width:100%;
  font-size:18px;
}
</style>
</head>

<body>

<div class="box">
  <h1>Apri il tuo regalo ğŸ„</h1>
  <button id="openBtn">ğŸ Apri</button>
</div>

<div id="stage">
  <video id="bgVideo" src="gif.gif.mp4" loop muted playsinline></video>
  <video id="fgVideo" src="gif.gif.mp4" loop muted playsinline></video>

  <div class="overlay">
    <div class="title">ğŸ„ BUON NATALE ğŸ„</div>
    <div class="subtitle">Speriamo aiuti con la sciatica ğŸŒˆğŸ</div>
  </div>
</div>

<!-- AUDIO -->
<audio id="song" src="song.mp3" loop preload="none"></audio>

<script>
const openBtn = document.getElementById("openBtn");
const stage = document.getElementById("stage");
const box = document.querySelector(".box");
const bgVideo = document.getElementById("bgVideo");
const fgVideo = document.getElementById("fgVideo");
const song = document.getElementById("song");

openBtn.addEventListener("click", () => {
  box.style.display = "none";
  stage.style.display = "block";

  bgVideo.play();
  fgVideo.play();

  song.currentTime = 0;
  song.play().catch(err => console.log("Audio bloccato:", err));
});
</script>

</body>
</html>
