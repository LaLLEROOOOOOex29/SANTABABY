<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{ margin:0; background:#0b0b0f; font-family:system-ui; overflow:hidden; }

    .box{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      color:white; z-index:2;
      text-align:center; padding:0 16px;
      background:#0b0b0f;
    }
    .box h1{ margin:0 0 16px 0; font-size:34px; }

    button{
      font-size:20px; padding:14px 28px;
      border-radius:12px; border:none;
      cursor:pointer; background:#e63946; color:white;
    }

    #stage{
      position:fixed; inset:0;
      display:none; background:black; z-index:1; overflow:hidden;
    }

    #bgVideo{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform:scale(1.08);
      filter: blur(18px) brightness(0.75);
      opacity:0.95; z-index:0;
    }

    #fgVideo{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:contain; z-index:1;
    }

    .overlay{
      position:absolute; inset:0;
      pointer-events:none; color:white; text-align:center;
      z-index:10;
    }

    .title{
      position:absolute; top:18%; width:100%;
      font-size:56px; font-weight:800;
      text-shadow:0 4px 20px rgba(0,0,0,.8);
      padding:0 16px; box-sizing:border-box;
    }

    .subtitle{
      position:absolute; bottom:18%; width:100%;
      font-size:26px; font-weight:700; opacity:.95;
      text-shadow:0 3px 14px rgba(0,0,0,.8);
      padding:0 16px; box-sizing:border-box;
    }

    #hint{
      position:fixed; bottom:14px; left:14px;
      font-size:12px; opacity:.6; color:white;
      display:none; z-index:20;
    }

    /* bottone fallback audio */
    #audioBtn{
      position:fixed;
      left:50%; top:72%;
      transform:translateX(-50%);
      display:none;
      z-index:99999;
      background:#ffffff;
      color:#111;
      border:none;
      border-radius:12px;
      padding:12px 18px;
      font-weight:700;
      cursor:pointer;
    }

    @media (max-width:768px){
      .box h1{ font-size:26px; }
      button{ font-size:18px; padding:12px 24px; }

      .title{ top:14%; font-size:34px; }
      .subtitle{ bottom:14%; font-size:18px; }

      #bgVideo{ display:none; }
      #fgVideo{ transform:scale(0.92); }
    }
  </style>
</head>

<body>

  <!-- AUDIO (devono stare nella root del repo) -->
  <audio id="sfx" src="oh-yeah.mp3" preload="auto"></audio>
  <audio id="music" src="song.mp3" preload="auto" loop></audio>

  <div class="box">
    <h1>Apri il tuo regalo üéÑ</h1>
    <button id="openBtn">üéÅ Apri</button>
  </div>

  <div id="stage">
    <video id="bgVideo" src="gif.gif.mp4" autoplay loop muted playsinline webkit-playsinline></video>
    <video id="fgVideo" src="gif.gif.mp4" autoplay loop muted playsinline webkit-playsinline></video>

    <div class="overlay">
      <div class="title">üéÑ BUON NATALE üéÑ</div>
      <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
    </div>
  </div>

  <div id="hint">Tip: premi ESC per chiudere</div>
  <button id="audioBtn">üîä Attiva audio</button>

  <script>
    const openBtn = document.getElementById("openBtn");
    const stage = document.getElementById("stage");
    const box = document.querySelector(".box");
    const hint = document.getElementById("hint");

    const bgVideo = document.getElementById("bgVideo");
    const fgVideo = document.getElementById("fgVideo");

    const sfx = document.getElementById("sfx");
    const music = document.getElementById("music");
    const audioBtn = document.getElementById("audioBtn");

    function safePlayMedia(el){
      if (!el) return Promise.resolve();
      try { el.currentTime = 0; } catch(e){}
      return el.play().catch(() => Promise.reject());
    }

    function fadeInAudio(audio, seconds = 3){
      audio.volume = 0;
      const steps = 30;
      let i = 0;
      const interval = (seconds * 1000) / steps;
      const t = setInterval(() => {
        i++;
        audio.volume = Math.min(i / steps, 1);
        if (i >= steps) clearInterval(t);
      }, interval);
    }

    async function startExperience(){
      box.style.display = "none";
      stage.style.display = "block";
      hint.style.display = "block";

      // video (non blocca)
      safePlayMedia(bgVideo).catch(()=>{});
      safePlayMedia(fgVideo).catch(()=>{});

      // audio: deve essere avviato qui (tap)
      audioBtn.style.display = "none";

      try {
        sfx.volume = 1;
        await safePlayMedia(sfx);

        // quando finisce il suono, parte la musica sotto
        sfx.onended = async () => {
          try {
            music.volume = 1;
            await music.play();
            fadeInAudio(music, 3);
          } catch(e) {
            audioBtn.style.display = "block";
          }
        };

        // se il file √® cortissimo e non scatena onended, fallback:
        setTimeout(async () => {
          if (music.paused) {
            try {
              await music.play();
              fadeInAudio(music, 3);
            } catch(e) {
              audioBtn.style.display = "block";
            }
          }
        }, 800);

      } catch(e) {
        // se iOS blocca, mostriamo il bottone
        audioBtn.style.display = "block";
      }
    }

    openBtn.addEventListener("click", startExperience);

    audioBtn.addEventListener("click", async () => {
      audioBtn.style.display = "none";
      try {
        await sfx.play();
      } catch(e){}
      try {
        await music.play();
        fadeInAudio(music, 3);
      } catch(e){
        audioBtn.style.display = "block";
      }
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        stage.style.display = "none";
        box.style.display = "flex";
        hint.style.display = "none";
        bgVideo.pause(); fgVideo.pause();
        sfx.pause(); music.pause();
      }
    });
  </script>

</body>
</html>
