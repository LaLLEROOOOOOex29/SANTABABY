<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>üéÅ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body{
      margin:0;
      background:#0b0b0f;
      font-family:system-ui;
      overflow:hidden;
    }

    /* SCHERMATA INIZIALE */
    .box{
      position:fixed;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      color:white;
      z-index:2;
      text-align:center;
      padding:0 16px;
    }

    .box h1{
      margin:0 0 16px 0;
      font-size:34px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border-radius:12px;
      border:none;
      cursor:pointer;
      background:#e63946;
      color:white;
    }

    /* STAGE */
    #stage{
      position:fixed;
      inset:0;
      display:none;
      background:black;
      z-index:1;
      overflow:hidden;
    }

    /* VIDEO SFONDO (riempie tutto) */
    #bgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:cover;
      transform:scale(1.08);
      filter: blur(18px) brightness(0.75);
      opacity:0.95;
      z-index:0;
    }

    /* VIDEO DAVANTI (centrato, non tagliato) */
    #fgVideo{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit:contain;
      z-index:1;
      transform:scale(1); /* desktop */
    }

    /* OVERLAY TESTI */
    .overlay{
      position:absolute;
      inset:0;
      pointer-events:none;
      color:white;
      text-align:center;
      z-index:10;
    }

    .title{
      position:absolute;
      top:18%;
      width:100%;
      font-size:56px;
      font-weight:800;
      text-shadow:0 4px 20px rgba(0,0,0,.8);
      padding:0 16px;
      box-sizing:border-box;
    }

    .subtitle{
      position:absolute;
      bottom:18%;
      width:100%;
      font-size:26px;
      font-weight:700;
      opacity:.95;
      text-shadow:0 3px 14px rgba(0,0,0,.8);
      padding:0 16px;
      box-sizing:border-box;
    }

    /* Bottone audio (se il telefono blocca l'autoplay) */
    #audioBtn{
      position:fixed;
      right:14px;
      bottom:14px;
      z-index:30;
      display:none;
      border-radius:999px;
      padding:10px 14px;
      font-size:14px;
      background:rgba(0,0,0,.55);
      color:#fff;
      border:1px solid rgba(255,255,255,.25);
      backdrop-filter: blur(8px);
    }

    #hint{
      position:fixed;
      bottom:14px;
      left:14px;
      font-size:12px;
      opacity:.6;
      color:white;
      display:none;
      z-index:20;
    }

    /* üì± MOBILE */
    @media (max-width: 768px){
      .box h1{ font-size:26px; }
      button{ font-size:18px; padding:12px 24px; }

      .title{ top:14%; font-size:34px; }
      .subtitle{ bottom:14%; font-size:18px; }

      /* ‚úÖ ‚Äúzoom out‚Äù leggero SOLO su mobile:
         prova 0.94 / 0.93 / 0.92 finch√© il muso non taglia */
      #fgVideo{ transform:scale(0.94); }
    }
  </style>
</head>

<body>

  <!-- SCHERMATA INIZIALE -->
  <div class="box" id="box">
    <h1>Apri il tuo regalo üéÑ</h1>
    <button id="openBtn">üéÅ Apri</button>
  </div>

  <!-- STAGE -->
  <div id="stage">
    <!-- Cache-bust: cambia v=1 in v=2 se non vedi aggiornamenti -->
    <video id="bgVideo" src="gif.gif.mp4?v=1" autoplay loop muted playsinline></video>
    <video id="fgVideo" src="gif.gif.mp4?v=1" autoplay loop muted playsinline></video>

    <div class="overlay">
      <div class="title">üéÑ BUON NATALE üéÑ</div>
      <div class="subtitle">Speriamo aiuti con la sciatica üåàüêé</div>
    </div>
  </div>

  <!-- AUDIO (parte al click) -->
  <audio id="song" src="song.mp3?v=1" preload="auto" loop></audio>

  <div id="hint">Tip: premi ESC per chiudere</div>
  <button id="audioBtn">üîä Attiva audio</button>

  <script>
    const openBtn = document.getElementById("openBtn");
    const stage = document.getElementById("stage");
    const box = document.getElementById("box");
    const hint = document.getElementById("hint");

    const bgVideo = document.getElementById("bgVideo");
    const fgVideo = document.getElementById("fgVideo");

    const song = document.getElementById("song");
    const audioBtn = document.getElementById("audioBtn");

    function startVideos(){
      bgVideo.currentTime = 0;
      fgVideo.currentTime = 0;
      bgVideo.play().catch(()=>{});
      fgVideo.play().catch(()=>{});
    }

    async function startMusic(){
      try{
        song.currentTime = 0;
        await song.play();
        audioBtn.style.display = "none";
      }catch(e){
        // Se il telefono blocca, mostriamo un bottone per attivare l'audio
        audioBtn.style.display = "block";
      }
    }

    openBtn.addEventListener("click", async () => {
      box.style.display = "none";
      stage.style.display = "block";
      hint.style.display = "block";
      startVideos();
      await startMusic();
    });

    audioBtn.addEventListener("click", async () => {
      await startMusic();
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        stage.style.display = "none";
        box.style.display = "flex";
        hint.style.display = "none";
        audioBtn.style.display = "none";
        bgVideo.pause();
        fgVideo.pause();
        song.pause();
      }
    });
  </script>

</body>
</html>
