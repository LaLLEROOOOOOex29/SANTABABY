<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>ğŸ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{ margin:0; background:#0b0b0f; font-family:system-ui; overflow:hidden; }

    /* SCHERMATA INIZIALE */
    .box{
      position:fixed; inset:0;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      color:white; z-index:2;
      text-align:center; padding:0 16px;
      background:#0b0b0f;
      transition: opacity 1.2s ease;
    }
    .box.hide{ opacity:0; pointer-events:none; }

    .box h1{ margin:0 0 16px 0; font-size:34px; }
    button{
      font-size:20px; padding:14px 28px;
      border-radius:12px; border:none;
      cursor:pointer; background:#e63946; color:white;
    }

    /* STAGE */
    #stage{
      position:fixed; inset:0;
      background:black; z-index:1; overflow:hidden;
      opacity:0; pointer-events:none;
      transition: opacity 1.8s ease; /* <<< transizione piÃ¹ lenta */
    }
    #stage.show{ opacity:1; pointer-events:auto; }

    #bgVideo{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:cover;
      transform:scale(1.08);
      filter: blur(18px) brightness(0.75);
      opacity:0.95; z-index:0;
    }
    #fgVideo{
      position:absolute; inset:0;
      width:100%; height:100%;
      object-fit:contain; z-index:1;
    }

    /* TESTI */
    .overlay{
      position:absolute; inset:0;
      pointer-events:none; color:white; text-align:center;
      z-index:10;
    }
    .title{
      position:absolute; top:18%; width:100%;
      font-size:56px; font-weight:800;
      text-shadow:0 4px 20px rgba(0,0,0,.8);
      padding:0 16px; box-sizing:border-box;
    }
    .subtitle{
      position:absolute; bottom:18%; width:100%;
      font-size:26px; font-weight:700; opacity:.95;
      text-shadow:0 3px 14px rgba(0,0,0,.8);
      padding:0 16px; box-sizing:border-box;
    }

    #hint{
      position:fixed; bottom:14px; left:14px;
      font-size:12px; opacity:.6; color:white;
      display:none; z-index:20;
    }

    @media (max-width:768px){
      .box h1{ font-size:26px; }
      button{ font-size:18px; padding:12px 24px; }

      .title{ top:14%; font-size:34px; }
      .subtitle{ bottom:14%; font-size:18px; }

      #bgVideo{ display:none; }
      #fgVideo{ transform:scale(0.92); }
    }
  </style>
</head>

<body>

  <!-- AUDIO -->
  <audio id="sfx" src="oh-yeah.mp3" preload="auto"></audio>
  <audio id="music" src="song.mp3" preload="auto" loop></audio>

  <!-- SCHERMATA INIZIALE -->
  <div class="box" id="box">
    <h1>Apri il tuo regalo ğŸ„</h1>
    <button id="openBtn">ğŸ Apri</button>
  </div>

  <!-- STAGE -->
  <div id="stage">
    <video id="bgVideo" src="gif.gif.mp4" autoplay loop muted playsinline webkit-playsinline></video>
    <video id="fgVideo" src="gif.gif.mp4" autoplay loop muted playsinline webkit-playsinline></video>

    <div class="overlay">
      <div class="title">ğŸ„ BUON NATALE ğŸ„</div>
      <div class="subtitle">Speriamo aiuti con la sciatica ğŸŒˆğŸ</div>
    </div>
  </div>

  <div id="hint">Tip: premi ESC per chiudere</div>

  <script>
    const openBtn = document.getElementById("openBtn");
    const box = document.getElementById("box");
    const stage = document.getElementById("stage");
    const hint = document.getElementById("hint");

    const bgVideo = document.getElementById("bgVideo");
    const fgVideo = document.getElementById("fgVideo");

    const sfx = document.getElementById("sfx");
    const music = document.getElementById("music");

    function fadeInAudio(audio, seconds = 3){
      audio.volume = 0;
      const steps = 30;
      let i = 0;
      const interval = (seconds * 1000) / steps;
      const t = setInterval(() => {
        i++;
        audio.volume = Math.min(i / steps, 1);
        if (i >= steps) clearInterval(t);
      }, interval);
    }

    function startVideos(){
      bgVideo.currentTime = 0;
      fgVideo.currentTime = 0;
      bgVideo.play().catch(()=>{});
      fgVideo.play().catch(()=>{});
    }

    function showStageWithTransition(){
      // avvia video sotto (cosÃ¬ quando appare Ã¨ giÃ  â€œin movimentoâ€)
      startVideos();

      // mostra lentamente lo stage
      stage.classList.add("show");
      hint.style.display = "block";

      // quando la transizione Ã¨ praticamente finita, parte la musica
      setTimeout(() => {
        music.play().then(() => fadeInAudio(music, 3)).catch(()=>{});
      }, 1300); // <<< sincronizza con transition 1.8s (regola qui)
    }

    openBtn.addEventListener("click", async () => {
      // 1) suono di apertura, restando sulla schermata iniziale
      try{
        sfx.currentTime = 0;
        await sfx.play();
      } catch(e){ /* se qualcosa blocca, comunque continuiamo */ }

      // 2) quando finisce il suono: fade out box -> fade in stage
      sfx.onended = () => {
        box.classList.add("hide");
        setTimeout(() => { box.style.display = "none"; }, 1200); // match transition box
        showStageWithTransition();
      };

      // fallback: se per qualche motivo onended non parte
      setTimeout(() => {
        if (!stage.classList.contains("show")) {
          box.classList.add("hide");
          setTimeout(() => { box.style.display = "none"; }, 1200);
          showStageWithTransition();
        }
      }, 1200);
    });

    window.addEventListener("keydown", (e) => {
      if (e.key === "Escape"){
        stage.classList.remove("show");
        hint.style.display = "none";
        bgVideo.pause(); fgVideo.pause();
        sfx.pause(); music.pause();

        box.style.display = "flex";
        // riporta opacitÃ 
        setTimeout(() => box.classList.remove("hide"), 50);
      }
    });
  </script>

</body>
</html>
